<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <form>
        <div class="top-box">
            <img src="img/Instagram_logo.svg" alt="Instagram-logo">
            <input type="text" class="input-area" name="name" id="name"
                   placeholder="Номер телефону, ім'я користувача або email" required>
            <input type="password" class="input-area" name="password" id="password" placeholder="Пароль" required>
            <input type="submit" id="login" value="Увійти">
            <div>
                <div class="separator">
                    <hr><p>АБО</p><hr>
                </div>
                <a href="#" class="login-fb"><img src="img/pngegg.png" alt="FB logo">Увійти через Facebook</a>
                <a href="#" class="reset-pass">Забули пароль?</a>
            </div>
        </div>
        <div class="bottom-box">
            <p>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></p>
        </div>
    </form>
</div>
</body>
</html>
