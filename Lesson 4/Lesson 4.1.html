<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        video {
            width: 50%;
        }

        iframe {
            width: 50vw;
            height: 50vh;
            border: 10px solid #1c4b35;
        }
    </style>
</head>
<body>
<video src="hw3.3.mov" controls muted loop poster="hw3.2.png"></video>
<!--браузери блокують відтворення відео, якщо воно не зам'ючене
controls відображає керування відео, autoplay запускає відео автоматично, loop зациклює, poster додає фото для прев'ю-->
<audio src="Bad-Karma.mp3" controls>Bad Karma</audio>
<iframe width="800" height="600" src="https://www.youtube.com/embed/aGtWUQcw8xo" title="Lesson 4.1: audio video iframe"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<iframe src="https://wbo.ophir.dev/boards/0f2wnPTInZkb8fyoBDHpgYouExpLG0Bwoszicoc77Q4-"></iframe>

        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
