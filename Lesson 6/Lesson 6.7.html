<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .yes{
      appearance: none;
      width: 20px;
      height: 20px;
      border: 1px solid black;
      margin-bottom: -5px;
      border-radius: 5px;

    }
    .yes:checked{
      background-color: gold;
      background-image: url('https://www.svgrepo.com/show/435599/chevron-10px.svg');
      background-size: cover;
    }
  </style>
</head>
<body>
<label>
  <label>
    <input type="checkbox" class="yes"> Yes
  </label>
</label>
</body>
</html>
